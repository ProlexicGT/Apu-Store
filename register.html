<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: lightgray;">
    <div class="floating">
        <div class="float-left">
        <div id="abs-left">
            <a href="index.html"><img src="/img/back_logo.png" alt="" id="back-logo"></a>
        </div>
        </div>
        <div class="float-right" id="container">
            <h1 id="register-title">Register</h1>
            <form method="post" action="#">
                <div class="fname" id="container">
                    <div class="firstname">
                        <label for="fname">Full Name: </label>
                        <input type="text" id="fname" placeholder="First Name" name="name">
                    </div>
                    <div class="lastname">
                        <label for="lname">Last Name: </label>
                        <input type="text" id="lname" placeholder="Last Name" name="name">
                    </div>
                </div>
                <div>
                    <label for="username">Username: </label>
                    <br>
                    <input type="text" id="username" placeholder="Username / Email" name="name">
                </div>
                <div class="pass" id="container">
                    <label for="pass">Password: </label>
                    <br>
                    <input type="password" id="pass" name="password" >
                    <div>
                    <label for="cpass">Confirm Password: </label>
                    <br>
                    <input type="password" id="dpass" name="password" >
                    <div>
                    <a href="login.html" id="abs-left">Login</a>
                    </div>
                </div>
                <br>
                <div>
                    <input class="submit" type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
